{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h1>{{ message }}</h1>

<p>Form to create a author</p>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Submit</button>
</form>

{% if form.instance.id %}
    <a href="{% url 'books:authors-delete' form.instance.id %}">DELETE</a>
{% endif %}

{% endblock content %}
