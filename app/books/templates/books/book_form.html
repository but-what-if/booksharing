{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h1>{{ message }}</h1>

<p>Form to create a book</p>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Submit</button>
</form>


{% if form.instance.id %}
    <a href="{% url 'books:delete' form.instance.id %}">DELETE</a>
{% endif %}


{% endblock content %}
