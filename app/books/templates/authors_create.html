<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Author</title>
</head>
<body>

<h1>{{ message }}</h1>

<p>Form to create a author</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

{% if form.instance.id %}
    <a href="{% url 'authors-delete' form.instance.id %}">DELETE</a>
{% endif %}


</body>
</html>
