{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>My profile</h1>

    <img class="rounded-circle"
             width="20" height="20"
             src="{{ request.user.avatar.url }}"
             data-holder-rendered="true">

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ crispy form }}
        <button type="submit">Submit</button>
    </form>

{% endblock content %}
